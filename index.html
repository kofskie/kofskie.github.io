<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Forest Club</title>

    <link
        href="https://fonts.googleapis.com/css?family=Playfair+Display+SC|Great+Vibes|Yellowtail|Noto+Sans+JP|Raleway:100i&display=swap"
        rel="stylesheet">
    <link href="nav.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>

<body>

    <a id="about-link" href="about.html">About</a>

    <div class="background-container" data-rellax-speed="-6">
        <img id="background-image" src="resources/mountainous_forest_banner.jpg">
        <!-- These speeds are relatiave to the speed of the parent container -->
        <div class="title-intro" data-rellax-speed="-0.4">Welcome to The</div>
        <div class="title" data-rellax-speed="-1">
            <h1>Forest Club.</h1>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/rellax@1.10.0/rellax.min.js"></script>

    <script>
        var rellaxBackground = new Rellax('.background-container');
        var rellaxTitleIntro = new Rellax('.title-intro');
        var rellaxTitle = new Rellax('.title');
    </script>

    <div class="menu-container">
        <div class="selector-border-container">
            <div class="selector-block">
                <a id="select-oak" href="#main-layout">
                    <img src="resources/oak.jpg">
                    <h2 id="inner-oak">OAK</h2>
                </a>
                <a id="select-redwood" href="#main-layout">
                    <img src="resources/cherry_1.jpg">
                    <h2 id="inner-redwood">SEQUOIA</h2>
                </a>
                <a id="select-birch" href="#main-layout">
                    <img src="resources/birch.jpg">
                    <h2 id="inner-birch">BIRCH</h2>
                </a>
                <a id="select-pine" href="#main-layout">
                    <img src="resources/pine.jpg">
                    <h2 id="inner-pine">PINE</h2>
                </a>
            </div>
        </div>
    </div>




    <div id="main-layout">

        <div id="padd"></div>

        <h2 id="main-content-header">
            <span class="content-head-main"></span>
            <span class="content-head-taxonomic"></span>
        </h2>

        <p id="article"></p>
        <div id="map"></div>

        <div class="tags">
            <a id="tag-1" href="#main-layout">
                <span>
                    Overview
                </span>
                <svg viewBox="0 0 245.04044 55">
                    <polygon class="cls-1"
                        points="1.552 0.5 28.207 27.5 1.207 54.5 208.207 54.5 244.207 27.5 208.207 0.5 1.552 0.5" />
                </svg>
            </a>
            <a id="tag-2" href="#main-layout">
                <span>
                    Attributes
                </span>
                <svg viewBox="0 0 245.04044 55">
                    <polygon class="cls-1"
                        points="1.552 0.5 28.207 27.5 1.207 54.5 208.207 54.5 244.207 27.5 208.207 0.5 1.552 0.5" />
                </svg>
            </a>

            <a id="tag-3" href="#main-layout">
                <span>
                    Location
                </span>
                <svg viewBox="0 0 245.04044 55">
                    <polygon class="cls-1"
                        points="1.552 0.5 28.207 27.5 1.207 54.5 208.207 54.5 244.207 27.5 208.207 0.5 1.552 0.5" />
                </svg>
            </a>

            <a id="tag-4" href="#main-layout">
                <span>
                    Gallery
                </span>
                <svg viewBox="0 0 245.04044 55">
                    <polygon class="cls-1"
                        points="1.552 0.5 28.207 27.5 1.207 54.5 208.207 54.5 244.207 27.5 208.207 0.5 1.552 0.5" />
                </svg>
            </a>
        </div>

        <div class="footer">
            Footer!
        </div>

    </div>


    <script src="scripts/hoverbehavior.js"></script>
    <script src="scripts/clickbehavior.js"></script>
    <script src="scripts/sidebarhandler.js"></script>
    <script src="scripts/maps.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDK0J7gg_KDKIJ3vJ2Scvos3k-AgOO9MfU&callback=initMap"
        async defer></script>

    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-database.js"></script>

</body>

</html>
