<body>

    <div class="main-block">
        <div class="about-button">
            <a id="about-link" href="about.html">About</a>
        </div>
        <div class="background-head" data-rellax-speed="-10"></div>
        <div class="title-intro" data-rellax-speed="-3.8">Welcome to The</div>
        <div class="title" data-rellax-speed="-4.15">
            <h1>Forest Club.</h1>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/rellax@1.10.0/rellax.min.js"></script>

        <script>
            var rellaxBackground = new Rellax('.background-head');
            var rellaxTitleIntro = new Rellax('.title-intro');
            var rellaxTitle = new Rellax('.title');
        </script>
    </div>

    <div class="selector-tag">
        <p id="selector-tag-text">Under Construction!</p>
    </div>

    <div class="selector-border"></div>
    <div class="selector-block">
        <div id="select-oak">
            Oak
        </div>
        <div id="select-cherry">
            Cherry
        </div>
        <div id="select-spruce">
            Spruce
        </div>
        <div id="select-pine">
            Pine
        </div>
        <div id="select-redwood">
        </div>
        <div id="select-palm">
        </div>
    </div>
