        <a id="about-link" href="about.html">About</a>

        <div class="background-head" data-rellax-speed="-7">

            <div class="title-intro" data-rellax-speed="-1.7">Welcome to The</div>
            <div class="title" data-rellax-speed="-1.9">
                <h1>Forest Club.</h1>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/rellax@1.10.0/rellax.min.js"></script>

        <script>
            var rellaxBackground = new Rellax('.background-head');
            var rellaxTitleIntro = new Rellax('.title-intro');
            var rellaxTitle = new Rellax('.title');
        </script>
    </div>

    <div class="selector-tag">
        <a id="selector-tag-text">Under Construction!</a>
    </div>

    </div>

    <div class="selector-border"></div>
    <div class="selector-block">
        <a id="select-oak" href="#article">
            <img src="resources/oak.jpg">
            <h2 id="inner-oak">OAK</h2>
        </a>
        <div id="select-redwood">
            <img src="resources/cherry_1.jpg">
            <h2 id="inner-redwood">REDWOOD</h2>
        </div>
        <div id="select-birch">
            <img src="resources/birch.jpg">
            <h2 id="inner-birch">BIRCH</h2>
        </div>
        <div id="select-pine">
            <img src="resources/pine.jpg">
            <h2 id="inner-pine">PINE</h2>
        </div>
    </div>

    <div class="main-content">
        <div id="article">

        </div>
    </div>

    <script src="scripts/hoverbehavior.js"></script>
    <script src="scripts/smoothscroll.js"></script>
