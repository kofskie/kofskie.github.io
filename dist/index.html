<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Justin Kofskie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="dist/css/styles.css" rel="stylesheet">

    <!-- <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:200idisplay=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,800&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/50d7e14fcb.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="page">

        <header class="head">

            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item nav__item--about">
                        <a class="nav__link" href="#about">About</a>
                    </li>

                    <li class="nav__item nav__item--skills">
                        <a class="nav__link" href="#skills">Skills</a>
                    </li>

                    <li class="nav__item nav__item--portfolio">
                        <a class="nav__link" href="#portfolio">Portfolio</a>
                    </li>

                    <li class="nav__item nav__item--blog">
                        <a class="nav__link" href="#blog">Blog</a>
                    </li>

                    <li class="nav__item nav__item--contact">
                        <a class="nav__link" href="#contact">Contact</a>
                    </li>
                </ul>

                <div class="nav__logo"></div>

            </nav>
        </header>


        <div class="about-section section" id="about">
            <!-- Each header gets a generic and it's own class, for common styles
                 but unique positioning -->
            <h2 class="section-header about__header">About me</h2>

            <p class="about__paragraph"></p>

            <div class="about__image-container">
                <img src="" alt="" class="about__image">
            </div>

        </div>


        <div class="skills-section section" id="skills">
            <h2 class="section-header skills__header">Skills</h2>
        </div>



        <div class="portfolio-section section" id="portfolio">
            <h2 class="section-header about__header">Portfolio</h2>
        </div>


        <div class="blog-section section" id="blog">
            <h2 class="section-header about__header">Blog</h2>
        </div>


        <div class="contact-section section" id="contact">
            <h2 class="section-header contact__header">Contact</h2>
        </div>


        <footer>

        </footer>
    </div>

</body>


</html>
